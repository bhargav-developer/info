<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="bh.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Lato:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li>gamers zone.com </li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="contain">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">  
            <h1>welcome to tic tac toe</h1>
            <div>
                <span class="info">
                    Turn for X
                </span>
                <button id="reset">Reset</button>
            </div>
            <div class="image">
                <img src="https://techcrunch.com/wp-content/uploads/2013/09/excited-adventure-time.gif?w=430&h=230&crop=1"
                    alt="">
            </div>
        </div>
    </div>


    <script src="bh.js"></script>
</body>

</html>
